<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./response.html" method="get">
        <fieldset>
            <legend>Registration Form</legend>
            <div>
                <label for="uname">Username</label><br>
                <input type="text" id="uname" name="uname" pattern="[a-zA-Z\d_.]{5,15}" title="allows only small letter,capital letters ,digits and special characterslike(_,.)" required>
            </div><br>
            <div>
                <label for="psw">Password</label><br>
                <input type="password" id="psw" required name="password" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&]).{8,16}" title="allows atleast one small letter,capital letter,digit ,special characterlike(!,@,#,$,%,^,&)">
            </div><br>
            <div>
                <label for="email">Email</label><br>
                <input type="text" id="email" name="email" required pattern="[a-z\d_.]+@[a-z]+\.[a-z]{2,3}$" title=" allow only small letter,digits,special character like(.,_,@,$)">

            </div><br>
            <div>
                <label for="phno">Phone number</label><br>
                <input type="text" id="phno" name="phone no" required pattern="\+91[6-9]\d{9}" title="only digits are allowed">
            </div><br>
            <div>
                <label for="dob">Date Of Birth</label><br>
                <input type="text" id="dob" name="dob" required pattern="(0[1-9]|1[0-2]-(0[1-9]|[12][0-9]|3[01])-\d{4}" title="only digits are allowed">
            </div> <br>  
            <div>

                </select>
            </div><br>
